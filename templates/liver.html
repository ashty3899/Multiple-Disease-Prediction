{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="main-box">
    <div class="diseases container text-center">
        <h1 class="text-uppercase">Liver</h1>

        <form id="l_form"action="/liver" method="post" class="text-center">
            {%  csrf_token %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="input"><input type="number" name="age" min="10" max="90" id="" placeholder="Age (10-90)" required></div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="total billirbin" step="0.1" min="0.4" max="75.0" id="" placeholder="Total Bilirubin (0.4-75.0)" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="direct" step="0.1" min="0.0" max="20.0" id="" placeholder="Direct Bilirubin (0.0-20.0)" required></div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="alka" min="60" max="2000" id="" placeholder="Alkaline Phosphotase (60-2000)"  required></div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="alam" min="10" max="2000" id="" placeholder="Alamine Aminotranferase (10-2000)" required></div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="aspa" min="10" max="5000" id="" placeholder="Asparate Aminotranferase (10-5000)" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="Proteins" step="0.1" min="2.5" max="10.0" id="" placeholder="Total Proteins (2.5-10.0)" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="albumin" step="0.1" min="0.9" max="5.5" id="" placeholder="Albumin (0.9-5.5)" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="agreact" step="0.01" min="0.30" max="2.80" id="" placeholder="Albumin and Globulin Ration (0.30-2.80)" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input"><input type="number" name="Gender" min="0" max="1" id="" placeholder="Gender (Male:1, Female:0)" required>
                        </div>
                    </div>
                    <div class="d-flex text-center justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-dark fw-bold" id="submit_btn">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
